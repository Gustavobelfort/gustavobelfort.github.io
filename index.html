<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/jquery.fullPage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery.fullPage.js"></script>

    <title>Gustavo Belfort - Under Construction</title>


</head>

<body>

    <div id="fullpage">
        <div class="section">
            <img id="logo" src="/Assets/logo.jpg" alt="logo">
        </div>

        <div class="section">
            <div id="card1">
                
                <div id="fundo">

                </div>
                
            </div>

                <div class="toggleRotation" id="circle">
                    <img src="/Assets/down-arrow.svg" alt="">
            </div>
            
        </div>
        <div class="section">
            <div id="card2">
                
                <div id="fundo">

                </div>
                
            </div>

                <div class="toggleRotation" id="circle">
                    <img src="/Assets/down-arrow.svg" alt="">
            </div>
            
        </div>
        <div class="section">
            <div id="card3">
                
                <div id="fundo">

                </div>
                
            </div>

                <div class="toggleRotation" id="circle">
                    <img src="/Assets/down-arrow.svg" alt="">
            </div>
            
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#fullpage').fullpage();
        });
    </script>
    <script>
        $("#circle").click(function() {
            $("#circle").toggleClass("toggleRotation");
            $("#fundo").slideToggle("slow");


        });
    </script>
